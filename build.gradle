plugins {
    id 'org.jetbrains.intellij' version '0.4.14'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'org.lso'
version 'v1.0'

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compileOnly "com.intellij.lang:javascript-openapi"
    compileOnly "com.intellij.lang:JavaScriptLanguage"
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.2.4'
    alternativeIdePath '/Users/laurent/Library/Application Support/JetBrains/Toolbox/apps/WebStorm/ch-0/193.5233.80/WebStorm.app'
    pluginName 'LogIt'
    plugins 'JavaScriptLanguage', 'CSS'
    type 'IU'
    intellij.updateSinceUntilBuild false
    sandboxDirectory '.sandbox'
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
patchPluginXml {
    changeNotes """
      v1.0 - initial release.<br>
"""
}